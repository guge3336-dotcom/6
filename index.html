<body>
    <div class="container">
        <div class="header">
            <h1>资源链接分享</h1>
            <p>点击下方按钮访问资源</p>
        </div>
        
        <div class="content">
            <div class="primary-action">
                <h3>点击下方按钮立即访问</h3>
                <a href="https://pan.quark.cn/s/bd02f77cee82" target="_blank" class="btn-primary">
                    <i class="fas fa-external-link-alt"></i> 立即访问资源
                </a>
            </div>
            
            <div class="link-container">
                <div class="link-label">资源链接：</div>
                <div class="link-display">
                    <div class="link-text" id="linkText">https://pan.quark.cn/s/bd02f77cee82</div>
                    <button class="copy-btn" id="copyBtn">
                        <i class="far fa-copy"></i> 复制
                    </button>
                </div>
                <div class="copy-hint">
                    <i class="fas fa-lightbulb"></i>
                    复制链接后，可以粘贴到浏览器中打开
                </div>
            </div>
            
            <div class="secondary-actions">
                <button class="btn-secondary" id="openInAppBtn">
                    <i class="fas fa-mobile-alt"></i> 在APP中打开
                </button>
            </div>
            
            <div class="instructions">
                <h3>使用说明：</h3>
                <ol>
                    <li><strong>点击上方橙色"立即访问资源"按钮</strong>直接打开链接（推荐）</li>
                    <li>点击"复制"按钮将链接复制到剪贴板</li>
                    <li><strong>复制后可以粘贴到浏览器地址栏中打开</strong></li>
                    <li>或者长按链接文本选中后进行复制</li>
                </ol>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 资源分享页面 | 安全链接，放心访问</p>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> 链接已复制到剪贴板！
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const linkText = document.getElementById('linkText');
            const copyBtn = document.getElementById('copyBtn');
            const openInAppBtn = document.getElementById('openInAppBtn');
            const successMessage = document.getElementById('successMessage');
            
            // 使用主按钮的 href 作为唯一的链接来源
            const link = document.querySelector('.btn-primary').getAttribute('href'); 
            
            // 复制链接功能
            function copyLink() {
                
                // 使用现代剪贴板API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(link).then(function() {
                        showSuccessMessage();
                    }).catch(function(err) {
                        // 如果现代API失败，使用传统方法
                        fallbackCopyText(link);
                    });
                } else {
                    // 使用传统方法
                    fallbackCopyText(link);
                }
            }
            
            // 传统复制方法
            function fallbackCopyText(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                
                // 移动端选择文本
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showSuccessMessage();
                    } else {
                        alert('复制失败，请手动选择链接文本进行复制');
                    }
                } catch (err) {
                    alert('复制失败，请手动选择链接文本进行复制');
                }
                
                document.body.removeChild(textArea);
            }
            
            // 显示成功消息
            function showSuccessMessage() {
                successMessage.style.display = 'block';
                setTimeout(function() {
                    successMessage.style.display = 'none';
                }, 3000);
            }
            
            // 在APP中打开功能
            function openInApp() {
                // 确保链接是干净的，用于 quark:// 协议
                const appLink = link.replace('https://', 'quark://').replace('http://', 'quark://');
                
                // 尝试使用应用协议打开
                window.location.href = appLink;
                
                // 如果应用未安装，3秒后回退到网页版
                setTimeout(function() {
                    window.open(link, '_blank');
                }, 3000);
            }
            
            // 绑定事件
            copyBtn.addEventListener('click', copyLink);
            openInAppBtn.addEventListener('click', openInApp);
            
            // 长按链接文本也可以复制
            let pressTimer;
            linkText.addEventListener('touchstart', function(e) {
                pressTimer = setTimeout(function() {
                    copyLink();
                }, 500); // 长按500ms触发复制
                e.preventDefault();
            });
            
            linkText.addEventListener('touchend', function() {
                clearTimeout(pressTimer);
            });
            
            // 添加触摸反馈
            const buttons = document.querySelectorAll('button, .btn-primary');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
            
            // 防止iOS缩放
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
