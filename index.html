<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源链接分享</title>
    
    <!-- Google Analytics 数据统计（保留原有代码） -->

    <script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-N99HW1F2JL');

    <!-- Font Awesome CSS (精简版) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #7209b7;
            --success-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-bg: #121826;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --text-light: #adb5bd;
            --border-color: #e9ecef;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
            --gradient-primary: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --gradient-secondary: linear-gradient(135deg, #7209b7 0%, #560bad 100%);
            --gradient-success: linear-gradient(135deg, #4cc9f0 0%, #4895ef 100%);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            background: var(--light-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideUp 0.6s ease-out 0.2s both;
        }
        
        .primary-action {
            padding: 40px;
            text-align: center;
            background: var(--gradient-primary);
            color: white;
        }
        
        .primary-action h3 {
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 600;
            opacity: 0.95;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .link-container {
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .link-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .link-display {
            display: flex;
            background: var(--light-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .link-display:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
        }
        
        .link-text {
            flex: 1;
            padding: 18px 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
        }
        
        .link-text::-webkit-scrollbar {
            height: 4px;
        }
        
        .link-text::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }
        
        .link-text::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }
        
        .copy-btn {
            background: var(--gradient-success);
            color: white;
            border: none;
            padding: 0 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .copy-btn:hover {
            background: linear-gradient(135deg, #4895ef 0%, #4361ee 100%);
        }
        
        .copy-btn:active {
            transform: scale(0.98);
        }
        
        .copy-hint {
            margin-top: 15px;
            padding: 12px 18px;
            background: #f0f9ff;
            border-radius: 10px;
            color: var(--primary-color);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .secondary-actions {
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(114, 9, 183, 0.2);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(114, 9, 183, 0.3);
        }
        
        .instructions {
            padding: 30px;
            background: #f8f9ff;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }
        
        .instructions h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 15px;
            padding-left: 10px;
            line-height: 1.7;
        }
        
        .instructions strong {
            color: var(--primary-color);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 0.4s both;
        }
        
        .success-message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: var(--gradient-success);
            color: white;
            padding: 18px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(76, 201, 240, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.4s ease-out;
            max-width: 90%;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .success-message.show {
            display: flex;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .primary-action, .link-container, .secondary-actions, .instructions {
                padding: 25px 20px;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
                padding: 16px 30px;
            }
            
            .link-display {
                flex-direction: column;
            }
            
            .link-text {
                padding: 15px;
                font-size: 0.85rem;
            }
            
            .copy-btn {
                padding: 15px;
                justify-content: center;
                border-top: 1px solid var(--border-color);
            }
            
            .secondary-actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .primary-action h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>资源链接分享</h1>
            <p>点击下方按钮访问资源，链接已安全检测</p>
        </div>
        
        <div class="content">
            <div class="primary-action">
                <h3>点击下方按钮立即访问</h3>
                <a href="https://pan.quark.cn/s/bd02f77cee82" target="_blank" class="btn-primary">
                    <i class="fas fa-external-link-alt"></i> 立即访问资源
                </a>
            </div>
            
            <div class="link-container">
                <div class="link-label">资源链接：</div>
                <div class="link-display">
                    <div class="link-text" id="linkText">https://pan.quark.cn/s/bd02f77cee82</div>
                    <button class="copy-btn" id="copyBtn">
                        <i class="far fa-copy"></i> 复制链接
                    </button>
                </div>
                <div class="copy-hint">
                    <i class="fas fa-lightbulb"></i>
                    复制链接后，可以粘贴到浏览器中打开
                </div>
            </div>
            
            <div class="secondary-actions">
                <button class="btn-secondary" id="openInAppBtn">
                    <i class="fas fa-mobile-alt"></i> 在APP中打开
                </button>
                <button class="btn-secondary" id="shareBtn">
                    <i class="fas fa-share-alt"></i> 分享链接
                </button>
            </div>
            
            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> 使用说明：</h3>
                <ol>
                    <li><strong>点击上方橙色"立即访问资源"按钮</strong>直接打开链接（推荐）</li>
                    <li>点击"复制链接"按钮将链接复制到剪贴板</li>
                    <li><strong>复制后可以粘贴到浏览器地址栏中打开</strong></li>
                    <li>或者长按链接文本选中后进行复制</li>
                </ol>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 资源分享页面 | 安全链接，放心访问</p>
            <p style="font-size: 0.8rem; margin-top: 5px; opacity: 0.7;">数据统计已启用</p>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> 链接已复制到剪贴板！
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyBtn = document.getElementById('copyBtn');
            const successMessage = document.getElementById('successMessage');
            const linkText = document.getElementById('linkText');
            const openInAppBtn = document.getElementById('openInAppBtn');
            const shareBtn = document.getElementById('shareBtn');
            const primaryBtn = document.querySelector('.btn-primary');
            
            // 复制链接功能
            copyBtn.addEventListener('click', function() {
                const link = 'https://pan.quark.cn/s/bd02f77cee82';
                
                // 使用现代 Clipboard API
                navigator.clipboard.writeText(link)
                    .then(() => {
                        showSuccessMessage();
                    })
                    .catch(err => {
                        // 降级方案：使用传统方法
                        const textArea = document.createElement('textarea');
                        textArea.value = link;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showSuccessMessage();
                    });
            });
            
            // 显示成功消息
            function showSuccessMessage() {
                successMessage.classList.add('show');
                
                // 3秒后隐藏消息
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
                
                // 按钮反馈效果
                copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                copyBtn.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="far fa-copy"></i> 复制链接';
                    copyBtn.style.background = '';
                }, 2000);
            }
            
            // 在APP中打开按钮
            openInAppBtn.addEventListener('click', function() {
                const link = 'https://pan.quark.cn/s/bd02f77cee82';
                // 尝试通过应用链接打开
                window.location.href = `quark://${link.replace('https://', '')}`;
                
                // 如果应用未安装，3秒后回退到网页版
                setTimeout(() => {
                    window.open(link, '_blank');
                }, 3000);
                
                // 按钮反馈效果
                openInAppBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 尝试打开...';
                setTimeout(() => {
                    openInAppBtn.innerHTML = '<i class="fas fa-mobile-alt"></i> 在APP中打开';
                }, 3000);
            });
            
            // 分享链接功能
            shareBtn.addEventListener('click', function() {
                if (navigator.share) {
                    navigator.share({
                        title: '资源链接分享',
                        text: '分享一个有用的资源链接',
                        url: 'https://pan.quark.cn/s/bd02f77cee82'
                    })
                    .then(() => console.log('分享成功'))
                    .catch((error) => {
                        // 如果分享失败，使用复制功能
                        copyBtn.click();
                        successMessage.innerHTML = '<i class="fas fa-check-circle"></i> 链接已复制，请手动分享';
                        successMessage.classList.add('show');
                        setTimeout(() => {
                            successMessage.classList.remove('show');
                            successMessage.innerHTML = '<i class="fas fa-check-circle"></i> 链接已复制到剪贴板！';
                        }, 3000);
                    });
                } else {
                    // 如果不支持Web Share API，使用复制功能
                    copyBtn.click();
                    successMessage.innerHTML = '<i class="fas fa-check-circle"></i> 链接已复制，请手动分享';
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                        successMessage.innerHTML = '<i class="fas fa-check-circle"></i> 链接已复制到剪贴板！';
                    }, 3000);
                }
                
                // 按钮反馈效果
                shareBtn.innerHTML = '<i class="fas fa-share-alt"></i> 分享中...';
                setTimeout(() => {
                    shareBtn.innerHTML = '<i class="fas fa-share-alt"></i> 分享链接';
                }, 2000);
            });
            
            // 主按钮悬停效果增强
            primaryBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            primaryBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            // 链接文本点击选中
            linkText.addEventListener('click', function() {
                const range = document.createRange();
                range.selectNodeContents(this);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            });
            
            // 添加一些动态效果
            document.querySelectorAll('.btn-primary, .btn-secondary, .copy-btn').forEach(btn => {
                btn.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                btn.addEventListener('mouseup', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
